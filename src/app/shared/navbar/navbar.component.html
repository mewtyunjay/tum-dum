<!-- Sign In Button -->

<!-- Bootstrap Modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h2><b>Login now</b></h2>
        <p>
          Ultimate food delivery, serving mouthwatering dishes to your doorstep
          instantly!
        </p>
        <form [formGroup]="loginForm" (ngSubmit)="sendOtp(false)">
          <!-- Phone Input -->
          <input
            type="tel"
            placeholder="Share your Phone number"
            class="form-control phone-input mb-3"
            formControlName="loginPhone"
          />
          <div id="recaptcha-container" class="mt-3"></div>
          <!-- Get OTP Button -->
          <button
            [disabled]="loginForm.invalid"
            class="btn btn-primary w-100 otp-button"
            data-bs-toggle="modal"
            data-bs-target="#otpModal"
          >
            Get OTP
          </button>
        </form>

        <!-- New User Button -->
        <button
          class="btn btn-link w-100 mt-2"
          data-bs-toggle="modal"
          data-bs-target="#registerModal"
        >
          New to Tumdum?
        </button>
      </div>
    </div>
  </div>
</div>

<!-- OTP Verification Modal -->
<div
  class="modal fade"
  id="otpModal"
  tabindex="-1"
  aria-labelledby="otpModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 text-center">
      <h4 class="fw-bold">Verify it's you</h4>
      <p class="text-muted">Verify with Tumdum and start ordering today!</p>

      <!-- OTP Input -->
      <input
        type="text"
        class="form-control text-center otp-input"
        placeholder="Enter 6-digit code"
        maxlength="6"
      />

      <!-- Continue Button -->
      <button class="btn btn-primary w-100 mt-3">Continue</button>
    </div>
  </div>
</div>

<!-- Registration Modal -->
<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h4 class="fw-bold">Register now</h4>
      <p class="text-muted">Sign up with Tumdum and start ordering today!</p>
      <form [formGroup]="registerForm" (ngSubmit)="sendOtp(true)">
        <!-- Name Fields -->
        <div *ngIf="!otpSent" class="row g-2">
          <div class="col">
            <input
              type="text"
              class="form-control input-field"
              placeholder="First name"
              formControlName="firstName"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control input-field"
              placeholder="Last name"
              formControlName="lastName"
            />
          </div>
        </div>

        <!-- Phone Number Field -->
        <input
          *ngIf="!otpSent"
          type="tel"
          class="form-control input-field mt-2"
          placeholder="812 234 2345"
          formControlName="phone"
        />
        <input
          type="text"
          class="form-control mt-2"
          [(ngModel)]="otpCode"
          placeholder="Enter 6-digit OTP"
          *ngIf="otpSent"
        />
        <div id="recaptcha-container" class="mt-3"></div>
        <!-- Create Account Button -->
        <button
          *ngIf="!otpSent"
          class="btn btn-primary w-100 mt-3"
          [disabled]="registerForm.invalid"
        >
          Create account
        </button>
        <button
          class="btn btn-success w-100 mt-2"
          (click)="signUp()"
          *ngIf="otpSent"
        >
          Verify OTP
        </button>

        <!-- Already a member? -->
        <button
          class="btn btn-link w-100 mt-2"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Already a member?
        </button>
      </form>
    </div>
  </div>
</div>
